<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="css/reciperadar.css">
    <title>RecipeRadar</title>
  </head>
  <body>
    <div class="container pt-3">
      <div class="card-deck mb-3">
        <div class="card mb-1 box-shadow">
          <div class="card-header">
	    <h5 class="my-0 font-weight-normal"><em>RecipeRadar</em></h4>
          </div>
          <div class="card-body">
		  Show me <select multiple data-role="tagsinput" id="adjectives"><option value="easy">easy</option><option value="healthy">healthy</option></select> recipes to prepare <select multiple data-role="tagsinput" id="course"><option value="lunch">lunch</option></select> for <input type="number" value="2" min="1" max="8" size="1" id="seats" /> people
	    <br />
	    <br />
	    <ul>
	      <li>containing ... <select multiple data-role="tagsinput" id="include"></select></li>
	      <li>avoiding ... <select multiple data-role="tagsinput" id="exclude"></select></li>
            <br />
            <br />
            <button id="search" type="button" class="btn btn-primary">Find recipes!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container pt-3">
    <table id="recipes" data-show-header="false" data-toggle="table" class="d-none">
      <thead>
        <tr>
          <th data-field="name">Name</th>
          <th data-field="image" data-formatter="imageFormatter">Image</th>
        </tr>
      </thead>
    </table>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/bootstrap-tagsinput.min.js"></script>
    <script src="js/bootstrap3-typeahead.min.js"></script>

    <script>
function bindsuggestions(element, url) {
  $(element).tagsinput({
    allowDuplicates: false,
    freeInput: false,
    maxTags: 5,
    typeahead: {
      source: function(query, process) {
        if (query.length < 3) return;
        return $.getJSON(url + '?pre=' + query);
      },
      afterSelect: function() {
        this.$element[0].value = '';
      },
      sorter: function (item) { return item; }
    }
  });
}

bindsuggestions('#adjectives', 'api/adjectives.json');
bindsuggestions('#course', 'api/courses.json');
bindsuggestions('#include', '/ingredients');
bindsuggestions('#exclude', '/ingredients');

function imageFormatter(value) {
  return '<img style="max-width: 256px" src="' + value + '">'
}

$('#search').on('click', function (e) {
  var params = {
    include: $('#include').val()
  };
  $('#recipes').removeClass('d-none');
  $('#recipes').bootstrapTable('refresh', {
    url: '/recipes?' + $.param(params)
  });
});

$('#recipes').on('DOMNodeInserted', function (e) {
  $(e.target).find('img').on('error', function () {
    $(e.target).css("display", "none");
  });
});
    </script>
  </body>
</html>
